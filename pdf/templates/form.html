<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cover Letter</title>
</head>
<body>
    <div class="container">
        <div class="row m-5">
            <div class="col-md-12">
                <h2>Cover Letter Generator</h2>
                <hr>
            </div>
        </div>
        <div class="row m-5">
            <div class="col-md-12">
                <h5>Please fill the details</h5>  
            </div>
        </div>


        <div class="row m-5">
                <div class="col-md-7">
                    <form method="POST">
                        {% csrf_token %}


                        <div class="form-group">
                            <label for="" class="form-label">Name</label>
                            <input type="text" class="form-control" id="your_name" name ="your_name" aria-describedby="">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Address</label>
                            <input type="text" id ="your_addr" name="your_addr" class="form-control">
                        </div> 
                        <div class="form-group">
                            <label for="" class="form-label">Email</label>
                            <input type="email" id ="email" name="email" class="form-control">
                        </div> 
                        <div class="form-group">
                            <label for="" class="form-label">Phone</label>
                            <input type="text" id ="phone" name="phone" class="form-control">
                        </div> 
                        <div class="form-group">
                            <label for="" class="form-label">Campus Name</label>
                            <input type="text" id ="campus_name" name="campus_name" class="form-control">
                        </div>  
                        <div class="form-group">
                            <label for="" class="form-label">Subject</label>
                            <textarea class="form-control" id ="subject" name="subject" rows="3"></textarea>
                        </div>    
                        <div class="form-group">
                            <label for="" class="form-label">Skill</label>
                            <textarea class="form-control" id="skill" name="skill" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company_name" name ="company_name" aria-describedby="">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">Company Address</label>
                            <input type="text" id ="company_addr" name="company_addr" class="form-control">
                        </div> 
                        <div class="form-group">
                            <label for="" class="form-label">Year</label>
                            <input type="text" id ="d_year" name="d_year" class="form-control">
                        </div> 
                        <div class="form-group">
                            <label for="" class="form-label">Month</label>
                            <input type="text" id ="d_month" name="d_month" class="form-control">
                        </div> 
                        <div class="form-group">
                            <label for="" class="form-label">Day</label>
                            <input type="text" id ="d_day" name="d_day" class="form-control">
                        </div> 

                        <div class="form-group">
                            <label for="" class="form-label">Add Your Picture</label><br>
                            <input type="file" id="image" name="image">
                        </div> 

                        <br>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>    
                </div>
        </div>            
    </div>
</body>
</html>
